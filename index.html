<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/google_logo.png" type="">
</head>
<body>
    <header>
        <nav class="header-left">
            <a href="#" class="header-links">About</a>
            <a href="#" class="header-links">Store</a>
        </nav>
        <nav class="header-right">
            <a href="#" class="header-links">Gmail</a>
            <a href="#" class="header-links">Images</a>
            <a href="#" class="header-links"><img src="./images/appicon.png" alt="app_icon" id="appicon"></a>
            <button type="button" class="header-links" id="sign-in">Sign In</button></a>
        </nav>
        <div class="clear"></div>
    </header>

    <img src="./images/googlelogo.png" alt="google_logo" id="google">

    <div class="searchbar">
        <input type="text" id="search">
        <img src="./images/magnifying_glass.jpg" alt="magnifying-glass" id="glass">
        <a href="#"><img src="./images/google_microphone.png" alt="microphone" id="microphone"></a>
    </div>

    <div class="buttons">
        <button type="button" id="btn1">Google Search</button>
        <button type="button" id="btn2">I'm Feeling Lucky</button>
    </div>
    <div class="other-language">
        <p id="language">Other Languages you can use Google: <a href="#">English</a></p>
    </div>

    <footer>
        <div class="country">Turkey</div>
        <nav class="footer-left">
            <a href="#" class="f-links">Advertising</a>
            <a href="#" class="f-links">Business</a>
            <a href="#" class="f-links">How Search Works</a>
        </nav>
        <nav class="footer-right">
            <a href="#" class="f-links">Privacy</a>
            <a href="#" class="f-links">Terms</a>
            <a href="#" class="f-links">Settings</a>
        </nav>
    </footer>


    
</body>
</html>
